trigger:

  branches:
    exclude:
      - readme*
      - temp-*
      - exp-*

  paths:
    exclude:
      - README.md
      - docs/**
      - scripts/configurator/**

jobs:
  - job: gcc_8_4
    container: 'vvaltchev/tilck-ci-build:v5'
    pool:
      vmImage: 'ubuntu-20.04'
    variables:
      CI: 1
      TCROOT: /tc/toolchain2-gcc84
      GTEST_SHUFFLE: 0
      TILCK_NO_LOGO: 1
      GCC_TC_VER: 8.4.0
      CMAKE_ARGS: >
        -DKERNEL_UBSAN=1
        -DKMALLOC_FREE_MEM_POISONING=1
        -DKRN_MINIMAL_TIME_SLICE=1
        -DKRN_RESCHED_ENABLE_PREEMPT=1
        -DBOOTLOADER_POISON_MEMORY=1
        -DTIMER_HZ=500
    strategy:
      matrix:
        debug:
          GEN: 'gcc'
        release:
          GEN: 'gcc_rel'
        fast_release:
          GEN: 'gcc_fast_rel'
        arch_gtests:
          GEN: 'gcc_arch_gtests'
        nocow:
          GEN: 'gcc_nocow'
        no_nested_irq_tracking:
          GEN: 'gcc_no_nested_irq_tracking'
        small-offt:
          GEN: 'gcc_small_offt'
    steps:
      - script: printenv
        displayName: Dump env
      - script: ./scripts/build_generators/$(GEN)
        displayName: Run CMake
      - script: make -j
        displayName: Build the kernel
      - script: make -j gtests
        displayName: Build the unit tests
      - script: ./build/gtests
        displayName: Run the unit tests
      - script: ./build/st/run_all_tests -c
        displayName: Run the system tests
